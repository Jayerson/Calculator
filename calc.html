<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<!-- This has already simplified from the original plan, due to background images and invisible buttons. -->
<body>
<main>
    <div class="outer" style="background-image: url('calculator.jfif');">
        <div class="screen">
            <!-- did it with a font :) -->
            <p class="screen__counter">0</p>
        </div>
        <div class="buttonGrid">
            <div class="buttonGrid--topRow">
                <button id="sqrt"></button>
                <button id="off"></button>
            </div>
            <div class="buttonGrid--main">
                <button id="mc"></button>
                <button id="mr"></button>
                <button id="m0"></button>
                <button id="m1"></button>
                <button id="div"></button>

                <button id="percent"></button>
                <button id="seven"></button>
                <button id="eight"></button>
                <button id="nine"></button>
                <button id="mult"></button>

                <button id="errorbar"></button>
                <button id="four"></button>
                <button id="five"></button>
                <button id="six"></button>
                <button id="minus"></button>
            </div>    

            <div class="buttonGrid__lower">
                <div class="buttonGrid__lower--left">
                    <button id="clear"></button>
                    <button id="one"></button>
                    <button id="two"></button>
                    <button id="three"></button>
                
                    <button id="ac"></button>
                    <button id="zero"></button>
                    <button id="point"></button>
                    <button id="equals"></button>
                </div>
                <button id="sum">
            </div>
        </div>
    </div>
</main>    
</body>
<script src="calc.js"></script>
</html>
